<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
  
<h2>  Reciept </h2>
<table class="table table-dark table-striped" style="width:70rem;">
    <tr>
        <td>reciept_type</td>
        <td>amount</td>
        <td>account_number</td>
        <td>transaction</td>
        <td>reciept_date</td>
        <td>profile</td>

    </tr>

    {% for reciept in reciepts %}
    <tr>
        <td>{{reciept.reciept_type}}</td>
        <td>{{reciept.amount}}</td>
        <td>{{reciept.account_number}}</td>
        <td>{{reciept.transaction}}</td>
        <td>{{reciept.reciept_date}}</td>
        <td> <a href="{% url 'reciept_profile' id=reciept.id %}"> View Profile </a></td>
    </tr>

    {% endfor %}
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
